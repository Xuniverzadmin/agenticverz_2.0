global:
  resolve_timeout: 5m

  # SMTP settings for agenticverz.com
  # Replace with your actual SMTP relay credentials
  smtp_smarthost: 'smtp.relay.example:587'
  smtp_from: 'alertmanager@agenticverz.com'
  smtp_auth_username: 'SMTP_USER'
  smtp_auth_password: 'SMTP_PASS'

route:
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 2h
  receiver: 'team-slack'

  routes:
    # Critical/page alerts go to email
    - match:
        severity: critical
      receiver: 'oncall-email'

    - match:
        severity: page
      receiver: 'oncall-email'

    # Warning/info alerts go to Slack
    - match_re:
        severity: 'warning|info|notice'
      receiver: 'team-slack'

receivers:
  - name: 'team-slack'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/REPLACE/WITH/YOUR/WEBHOOK'
        channel: '#alerts'
        send_resolved: true
        title: '{{ .CommonLabels.alertname }}'
        text: |
          *{{ .CommonAnnotations.summary }}*
          Severity: {{ .CommonLabels.severity }}
          {{ .CommonAnnotations.description }}

  - name: 'oncall-email'
    email_configs:
      - to: 'ops@agenticverz.com'
        send_resolved: true
        require_tls: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
