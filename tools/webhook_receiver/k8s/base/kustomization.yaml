# Kustomization for webhook receiver K8s resources
# Usage:
#   kubectl apply -k tools/webhook_receiver/k8s/
#   # or
#   kustomize build tools/webhook_receiver/k8s/ | kubectl apply -f -
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: aos-staging

resources:
  - namespace.yaml
  - secret.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - cronjob-retention.yaml
  # Uncomment if using ingress
  # - ingress.yaml

commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/version: "1.0.0"

# Image override (use your registry)
images:
  - name: ghcr.io/your-org/aos-webhook-receiver
    newName: ghcr.io/your-org/aos-webhook-receiver
    newTag: latest
