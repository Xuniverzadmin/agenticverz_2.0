---
# Secret for webhook receiver credentials
# NOTE: In production, use sealed-secrets, external-secrets, or vault
#       Replace placeholder values before applying
apiVersion: v1
kind: Secret
metadata:
  name: webhook-receiver-secret
  namespace: aos-staging
  labels:
    app.kubernetes.io/name: webhook-receiver
    app.kubernetes.io/part-of: aos
type: Opaque
stringData:
  # PostgreSQL connection string
  # Format: postgresql://user:password@host:port/database
  DATABASE_URL: "postgresql://webhook:webhook@webhook-db:5432/webhook"

  # Webhook authentication token (clients must send X-Webhook-Token header)
  WEBHOOK_TOKEN: "aos-staging-token-change-me"

  # HMAC secret for signature validation (optional)
  WEBHOOK_SECRET: ""

  # Redis connection string for rate limiting
  # Format: redis://[password@]host:port/db
  REDIS_URL: "redis://redis:6379/0"
