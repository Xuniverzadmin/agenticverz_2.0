---
# Deployment for webhook receiver
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-receiver
  namespace: aos-staging
  labels:
    app.kubernetes.io/name: webhook-receiver
    app.kubernetes.io/part-of: aos
    app.kubernetes.io/component: webhook
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: webhook-receiver
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webhook-receiver
        app.kubernetes.io/part-of: aos
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: webhook-receiver
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: webhook
          image: ghcr.io/your-org/aos-webhook-receiver:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: webhook-receiver-secret
                  key: DATABASE_URL
            - name: WEBHOOK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: webhook-receiver-secret
                  key: WEBHOOK_TOKEN
            - name: WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: webhook-receiver-secret
                  key: WEBHOOK_SECRET
            - name: RETENTION_DAYS
              valueFrom:
                configMapKeyRef:
                  name: webhook-receiver-config
                  key: RETENTION_DAYS
            - name: MAX_BODY_SIZE
              valueFrom:
                configMapKeyRef:
                  name: webhook-receiver-config
                  key: MAX_BODY_SIZE
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: webhook-receiver-secret
                  key: REDIS_URL
            - name: RATE_LIMIT_RPM
              valueFrom:
                configMapKeyRef:
                  name: webhook-receiver-config
                  key: RATE_LIMIT_RPM
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: webhook-receiver
                topologyKey: kubernetes.io/hostname
