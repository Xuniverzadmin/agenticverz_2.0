# Docker Compose for local webhook development
#
# Usage:
#   docker compose up -d
#
# Access:
#   Web UI:   http://localhost:5000/
#   Webhook:  http://localhost:5000/webhook
#   API:      http://localhost:5000/webhooks
#
# With ngrok (expose publicly):
#   docker compose --profile tunnel up -d
#   # Get public URL from ngrok container logs

services:
  webhook:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
    volumes:
      - ./app.py:/app/app.py:ro
      - webhook_data:/data
    environment:
      - WEBHOOK_DB=/data/webhooks.db
      - PORT=5000
      - HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Optional ngrok tunnel for public access
  ngrok:
    image: ngrok/ngrok:latest
    profiles:
      - tunnel
    command:
      - "http"
      - "webhook:5000"
      - "--log=stdout"
    ports:
      - "4040:4040"  # ngrok web interface
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN:-}
    depends_on:
      - webhook

volumes:
  webhook_data:
