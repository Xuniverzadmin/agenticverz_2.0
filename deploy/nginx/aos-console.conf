# AOS Console & Worker API - NGINX Configuration
# M21: Production deployment with rate limiting, CORS, and SSE support
#
# Usage:
#   1. Copy to /etc/nginx/sites-available/aos-console.conf
#   2. ln -s /etc/nginx/sites-available/aos-console.conf /etc/nginx/sites-enabled/
#   3. nginx -t && systemctl reload nginx

# Rate limiting zones
# - api_limit: General API endpoints (60 req/min per key)
# - sse_limit: SSE streaming (5 connections per key)
# - key_limit: API key operations (10 req/min per IP)
limit_req_zone $http_x_aos_key zone=api_limit:10m rate=1r/s;
limit_req_zone $http_x_aos_key zone=sse_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=key_limit:10m rate=10r/m;
limit_conn_zone $http_x_aos_key zone=sse_conn:10m;

# Upstream for backend API
upstream aos_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Upstream for console static files (if served separately)
upstream aos_console {
    server 127.0.0.1:3001;
    keepalive 8;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name console.agenticverz.com api.agenticverz.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name console.agenticverz.com api.agenticverz.com;

    # SSL configuration (certbot managed)
    ssl_certificate /etc/letsencrypt/live/agenticverz.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agenticverz.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:;" always;

    # Logging
    access_log /var/log/nginx/aos-console.access.log;
    error_log /var/log/nginx/aos-console.error.log;

    # =============================================================
    # API Endpoints
    # =============================================================

    # Health check (no rate limit, no auth)
    location = /health {
        proxy_pass http://aos_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SSE Streaming endpoints (special handling for long-lived connections)
    location ~ ^/api/v1/workers/[^/]+/stream/ {
        # Rate limit SSE connections
        limit_req zone=sse_limit burst=2 nodelay;
        limit_conn sse_conn 5;

        proxy_pass http://aos_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE-specific settings
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        proxy_read_timeout 3600s;  # 1 hour max for SSE
        proxy_send_timeout 3600s;

        # Disable buffering for real-time events
        proxy_set_header X-Accel-Buffering no;

        # CORS for SSE (allow browser access)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'X-AOS-Key, Authorization, Content-Type' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Type' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'X-AOS-Key, Authorization, Content-Type';
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # API key management (stricter rate limit)
    location ~ ^/api/v1/api-keys {
        limit_req zone=key_limit burst=5 nodelay;

        proxy_pass http://aos_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'X-AOS-Key, Authorization, Content-Type' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'X-AOS-Key, Authorization, Content-Type';
            add_header 'Access-Control-Max-Age' 86400;
            return 204;
        }
    }

    # Worker run endpoints (standard rate limit)
    location ~ ^/api/v1/workers/[^/]+/run {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://aos_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';

        # Longer timeout for worker execution
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'X-AOS-Key, Authorization, Content-Type' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'X-AOS-Key, Authorization, Content-Type';
            add_header 'Access-Control-Max-Age' 86400;
            return 204;
        }
    }

    # All other API endpoints
    location /api/ {
        limit_req zone=api_limit burst=30 nodelay;

        proxy_pass http://aos_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';

        proxy_read_timeout 120s;
        proxy_send_timeout 120s;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'X-AOS-Key, X-Tenant-ID, Authorization, Content-Type, X-Request-ID' always;
        add_header 'Access-Control-Expose-Headers' 'X-Request-ID, X-RateLimit-Remaining' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'X-AOS-Key, X-Tenant-ID, Authorization, Content-Type, X-Request-ID';
            add_header 'Access-Control-Max-Age' 86400;
            return 204;
        }
    }

    # =============================================================
    # Console Static Files
    # =============================================================

    # React app (SPA routing)
    location / {
        root /opt/agenticverz/apps/site/dist;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache HTML for SPA routing
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # Favicon
    location = /favicon.ico {
        root /opt/agenticverz/apps/site/dist;
        expires 1y;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        root /opt/agenticverz/apps/site/dist;
        expires 1d;
        log_not_found off;
    }
}

# Worker API subdomain (if separate)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name workers.agenticverz.com;

    ssl_certificate /etc/letsencrypt/live/agenticverz.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agenticverz.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Proxy all to backend
    location / {
        limit_req zone=api_limit burst=30 nodelay;

        proxy_pass http://aos_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';

        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'X-AOS-Key, Authorization, Content-Type' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'X-AOS-Key, Authorization, Content-Type';
            add_header 'Access-Control-Max-Age' 86400;
            return 204;
        }
    }

    # SSE endpoints
    location ~ ^/api/v1/workers/[^/]+/stream/ {
        limit_req zone=sse_limit burst=2 nodelay;
        limit_conn sse_conn 5;

        proxy_pass http://aos_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        proxy_read_timeout 3600s;
        proxy_set_header X-Accel-Buffering no;
    }
}
