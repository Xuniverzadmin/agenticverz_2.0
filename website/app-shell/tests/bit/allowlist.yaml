  # React development warnings (dev mode only, should not appear in prod build)
  - page: "*"
    pattern: "Warning: Each child in a list should have"
    reason: react_dev_warning
    expiry: 2025-06-01
    owner: frontend-team

  # Known issue: Auth redirect on first load (acceptable)
  - page: /login
    pattern: "Redirecting to auth provider"
    reason: auth_redirect_expected
    expiry: 2025-12-31
    owner: auth-team

