  - path: /integrations
    name: Integrations
    auth_required: true
    product: ai-console

  - path: /keys
    name: API Keys
    auth_required: true
    product: ai-console

  # ============================================
  # AI CONSOLE - Account
  # ============================================
  - path: /account
    name: Account
