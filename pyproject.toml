# Root pyproject.toml for workspace-level tooling
# Backend-specific config: backend/pyproject.toml
#
# DEFERRED TECHNICAL DEBT (2026-01-17)
# Ruff/Pyright warnings are pre-existing technical debt and are out of scope
# for API-002 and governance enforcement work.
# Reference: docs/governance/LINTING_TECHNICAL_DEBT.md

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "E741",   # ambiguous variable names
    "E712",   # comparison to True/False
]

[tool.ruff.lint.per-file-ignores]
