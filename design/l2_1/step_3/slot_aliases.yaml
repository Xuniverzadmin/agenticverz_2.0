# Usage in scenario_spec.yaml:
#   slots_expected:
#     - ACTIVITY_RUN_LIST    # resolves to SLOT-ACT-EX-AR-O2
#
# Rule: Aliases are READ-ONLY lookups. They do not modify slot registry.

