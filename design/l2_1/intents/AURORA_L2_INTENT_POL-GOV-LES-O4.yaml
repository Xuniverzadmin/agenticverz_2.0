notes: |
  Dismiss or defer a pending lesson.

  Dismiss Action:
  - Permanently marks lesson as dismissed
  - Transition: pending -> dismissed
  - Terminal state (cannot be undone)
  - Requires reason

  Defer Action:
  - Temporarily snoozes the lesson
  - Transition: pending -> deferred
  - Requires deferred_until datetime
  - Will reactivate automatically when time expires
  - Non-terminal (can be reactivated)

  State Machine:
  - Dismiss: pending -> dismissed (terminal)
  - Defer: pending -> deferred -> pending (via scheduler)

  Requirements:
  - Requires human confirmation
  - Lesson must be in pending status
