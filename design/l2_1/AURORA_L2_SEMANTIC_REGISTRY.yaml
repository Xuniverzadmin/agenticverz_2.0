# AURORA_L2 Semantic Vocabulary Registry
# Status: LOCKED
# Version: 1.0
# Purpose: Defines the closed semantic vocabulary for intent specs
#
# This file contains the ONLY valid verbs, objects, and effects.
# Any semantic not in this registry is INVALID.
#
# DOMAINS section is AUTO-GENERATED from UI_TOPOLOGY_TEMPLATE.yaml
# Run sync_from_intent_ledger.py to update domains.

version: 1.0.0
status: LOCKED
domains:
  OVERVIEW:
    questions:
    - What's happening
    - What needs my attention
    - What needs my decision
    subdomains:
    - SUMMARY
  ACTIVITY:
    questions:
    - What are my LLM runs
    - What happened to the runs
    - What needs my attention
    subdomains:
    - LLM_RUNS
  INCIDENTS:
    questions:
    - Active success/failure/near-threshold runs
    - Runs prevented by governance
    - Incident history
    subdomains:
    - EVENTS
  POLICIES:
    questions:
    - Active policies
    - Policies awaiting decision
    - Policy library
    subdomains:
    - GOVERNANCE
    - LIMITS
  ANALYTICS:
    questions:
    - What is my usage and cost consumption
    - How is my budget performing
    - What cost trends and projections exist
    subdomains:
    - COST
  LOGS:
    questions:
    - Logs, traces, snapshots
    - 60s incident replay
    - Infra logs
    - Audit integrity
    subdomains:
    - RECORDS
  ACCOUNT:
    questions:
    - Who I am as a customer
    - How I'm billed and entitled
    - My organization, users, and trust posture
    subdomains:
    - PROFILE
    - BILLING
    - USERS_ACCESS
    - TRUST_COMPLIANCE
  CONNECTIVITY:
    questions:
    - How Aurora connects to models and infrastructure
    - Health, limits, and failures of those connections
    - Trust boundaries across providers and networks
    subdomains:
    - PROVIDERS
    - NETWORK
    - CREDENTIALS_SECRETS
    - HEALTH_DIAGNOSTICS
verbs:
  VIEW:
    description: Display data without modification
    requires_target: true
    side_effects: false
    category: OBSERVE
  FILTER:
    description: Narrow displayed data by criteria
    requires_target: true
    side_effects: false
    category: OBSERVE
  SORT:
    description: Reorder displayed data
    requires_target: true
    side_effects: false
    category: OBSERVE
  NAVIGATE:
    description: Move to a different view or panel
    requires_target: true
    side_effects: false
    category: OBSERVE
  DOWNLOAD:
    description: Export data to file
    requires_target: true
    side_effects: false
    category: EXPORT
  EXPORT:
    description: Generate exportable artifact
    requires_target: true
    side_effects: false
    category: EXPORT
  APPROVE:
    description: Accept a proposal or request
    requires_target: true
    side_effects: true
    category: MUTATE
    requires_confirmation: true
  REJECT:
    description: Decline a proposal or request
    requires_target: true
    side_effects: true
    category: MUTATE
    requires_confirmation: true
  ACKNOWLEDGE:
    description: Mark as seen/noted without resolution
    requires_target: true
    side_effects: true
    category: MUTATE
    requires_confirmation: false
  RESOLVE:
    description: Close an incident or issue
    requires_target: true
    side_effects: true
    category: MUTATE
    requires_confirmation: true
  ACTIVATE:
    description: Enable a policy or rule
    requires_target: true
    side_effects: true
    category: MUTATE
    requires_confirmation: true
  DEACTIVATE:
    description: Disable a policy or rule
    requires_target: true
    side_effects: true
    category: MUTATE
    requires_confirmation: true
  UPDATE:
    description: Modify existing data
    requires_target: true
    side_effects: true
    category: MUTATE
    requires_confirmation: true
  ADD:
    description: Create new data
    requires_target: true
    side_effects: true
    category: MUTATE
    requires_confirmation: false
objects:
  RUN:
    description: Execution run
    backend_table: runs
    api_endpoint: /api/v1/runs
    domain: Activity
  TRACE:
    description: Execution trace
    backend_table: aos_traces
    api_endpoint: /api/v1/traces
    domain: Logs
  TRACE_STEP:
    description: Individual trace step
    backend_table: aos_trace_steps
    api_endpoint: /api/v1/traces/{id}/steps
    domain: Logs
  INCIDENT:
    description: System incident
    backend_table: incidents
    api_endpoint: /api/v1/incidents
    domain: Incidents
  POLICY:
    description: Policy definition
    backend_table: null
    api_endpoint: null
    domain: Policies
  POLICY_RULE:
    description: Active policy rule
    backend_table: policy_rules
    api_endpoint: /api/v1/policy-rules
    domain: Policies
  POLICY_PROPOSAL:
    description: Proposed policy change
    backend_table: policy_proposals
    api_endpoint: /api/v1/policy-proposals
    domain: Policies
  BUDGET_POLICY:
    description: Budget constraint policy
    backend_table: null
    api_endpoint: null
    domain: Policies
  RATE_LIMIT:
    description: Rate limit policy
    backend_table: null
    api_endpoint: null
    domain: Policies
  APPROVAL_RULE:
    description: Approval workflow rule
    backend_table: null
    api_endpoint: null
    domain: Policies
  AUDIT_LOG:
    description: Audit log entry
    backend_table: null
    api_endpoint: null
    domain: Logs
  SYSTEM_AUDIT:
    description: System-level audit entry
    backend_table: null
    api_endpoint: null
    domain: Logs
  USER_AUDIT:
    description: User-level audit entry
    backend_table: null
    api_endpoint: null
    domain: Logs
  HEALTH_METRIC:
    description: System health metric
    backend_table: null
    api_endpoint: /api/v1/health
    domain: Overview
effects:
  STATE_CHANGE:
    description: Backend state is modified
    requires_refresh: true
    category: MUTATE
  FILE_DOWNLOAD:
    description: File is downloaded to client
    requires_refresh: false
    category: EXPORT
  CONTEXT_SWITCH:
    description: UI context changes (e.g., selected item)
    requires_refresh: false
    category: UI
  NAVIGATION:
    description: User navigates to different view
    requires_refresh: false
    category: UI
  SELECTION:
    description: User selects item(s)
    requires_refresh: false
    category: UI
  FILTER_APPLIED:
    description: Display is filtered
    requires_refresh: false
    category: UI
  SORT_APPLIED:
    description: Display is reordered
    requires_refresh: false
    category: UI
interaction_types:
  INFO:
    description: Display-only, no user action
    has_controls: false
    requires_binding: false
  CONTROL:
    description: User can filter, sort, select
    has_controls: true
    requires_binding: false
  ACTION:
    description: User can trigger state changes
    has_controls: true
    requires_binding: true
  NAV:
    description: User can navigate to other views
    has_controls: true
    requires_binding: false
