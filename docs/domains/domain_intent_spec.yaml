#
# SCHEMA:
#   <DOMAIN>:
#     intent: <one-line intent>
#     questions:
#       - id: <Q-ID>
#         text: <user-facing question>
#         type: <state | performance | decision | explanation | action>
#         criticality: <HIGH | MEDIUM | LOW>
#     notes: <optional>
#
# EVOLUTION RULES:
#   ALLOWED: Add questions, refine text, change criticality
#   FORBIDDEN: Rename IDs, delete bound questions, add Overview
#
