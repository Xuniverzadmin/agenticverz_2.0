# Pre-commit hooks for Agenticverz 2.0
# Install: pip install pre-commit && pre-commit install

repos:
  # Standard Python linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [sqlmodel, fastapi, pydantic]
        args: [--ignore-missing-imports, --no-strict-optional]
        files: ^backend/app/

  # Custom SQLModel pattern linting
  - repo: local
    hooks:
      - id: sqlmodel-patterns
        name: SQLModel Pattern Linter
        entry: python scripts/ops/lint_sqlmodel_patterns.py backend/app/
        language: python
        types: [python]
        pass_filenames: false

      - id: api-endpoint-check
        name: API Endpoint Wiring Check
        entry: python scripts/ops/check_api_wiring.py
        language: python
        types: [python]
        pass_filenames: false

  # Prevent secrets in commits
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
